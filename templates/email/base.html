<html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            color: #333333;

            margin-bottom: 20px;
        }
        p {
            color: #666666;

        .button {
            display: inline-block;
            background-color: #FB724C;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .link {
            color: #FB724C;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
